<script type="text/javascript">



while(1)
{
  var str = prompt('Unesi datum oblika dd/mm/yyyy:');

  var re = /^(0[1-9]|[1-2][0-9]|30|31)\/(0[1-9]|10|11|12)\/([0-9]{4})$/;

}
//console.log("ucitao: ", str);

var result = re.exec(str);

var dan = Number(result[1]);
var mjesec = Number(result[2]);
var godina = Number(result[3]);

var datum = new Date(godina,mjesec, dan);
var danUTjednu = datum.getDay();

var dani = ['nedjelja','ponedjeljak','utorak','srijeda','četvrtak', 'petak','subota'];

document.write('Taj dan je:', dani[danUTjednu]);






</script>
