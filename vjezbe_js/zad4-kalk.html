<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zad4>Kalk</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js">

    </script>
  </head>
  <body>

    <input type="text" id="text1" >
    <input type="text" id="text2" >

    <input type="button" class="operator" id="plus" value="+">
    <input type="button" class="operator" id="minus"  value="-">
    <input type="button" class="operator" id="puta" value="*">
    <input type="button" class="operator" id="dijeli" value="/">

    <input type="text" id="rez" >

    <script>

    $(document).ready(function()
    {


      $("#plus").on("click",zbroji);
      $("#minus").on("click",oduzmi);
      $("#puta").on("click",pomnozi);
      $("#dijeli").on("click",podijeli);

      function zbroji()
      {
        var prvi = Number($("#text1").val());
        var drugi = Number($("#text2").val());

        $("#rez").val(prvi + drugi);
      }

      function oduzmi()
      {
        var prvi = Number($("#text1").val());
        var drugi = Number($("#text2").val());

        $("#rez").val(prvi - drugi);
      }

      function pomnozi()
      {
        var prvi = Number($("#text1").val());
        var drugi = Number($("#text2").val());

        $("#rez").val(prvi * drugi);
      }

      function podijeli()
      {
        var prvi = Number($("#text1").val());
        var drugi = Number($("#text2").val());

        $("#rez").val(prvi / drugi);
      }


    });
    </script>

  </body>
</html>
