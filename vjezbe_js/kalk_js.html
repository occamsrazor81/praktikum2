<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zad4>Kalk</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js">

    </script>
  </head>
  <body>

    <input type="text" id="text1" >
    <input type="text" id="text2" >
<!--
    <input type="button" class="operator" id="plus" value="+">
    <input type="button" class="operator" id="minus"  value="-">
    <input type="button" class="operator" id="puta" value="*">
    <input type="button" class="operator" id="dijeli" value="/"> -->

    <button type="button" class="operator">+</button>
    <button type="button" class="operator">-</button>
    <button type="button" class="operator">*</button>
    <button type="button" class="operator">/</button>

    <input type="text" id="rez" >

    <script>

    $(document).ready(function()
    {



      $("button.operator").on("click",izracunaj);

      function izracunaj(){

        var prvi = $("#text1").val();
        var drugi = $("#text2").val();
        var op = $(this).html();


        $.ajax({
          url: "kalk_php.php",
          data:
          {
            p: prvi,
            d: drugo,
            operator: op
          },
          success: function ( data )
          {
            $("#rez").val( data );
          }

          error: function( xhr, status, err)
          {
                  console.log( "Gre≈°ka prilikom Ajax poziva" );
          }

      });
    }



    });
    </script>

  </body>
</html>
