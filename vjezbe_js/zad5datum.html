<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zad5Datum</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  </head>
  <body>

    <input type="text" id="datum" >
    <button id="button">Datum</button>

    <script>

  $(document).ready(function()
  {



  $("#datum").on("input", unos);
  unos();

  $("#button").on("click", function()
  { alert("Bok");
  });


    function unos()
    {
      var datum = $("#datum").val();

      if(/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/.test(datum))
      {
        $("#button")
        .css("background-color","green")
        .html("Datum je OK")
        .prop("disabled",false);

      }

      else
      {
        $("#button")
        .css("background-color","red")
        .html("Datum nije OK")
        .prop("disabled",true);

      }


    }


  });




    </script>

  </body>
</html>
