<html>
<head>
    <meta charset="utf8" />
    <title>Primjer 1</title>
</head>
<body>
    <ul>
        <li>Pas</li>
        <li>Mačka</li>
        <li class="velika">Konj</li>
        <li class="velika">Žirafa</li>
    </ul>
    <ul>
        <li class="velika">Slon</li>
        <li class="mala">Mrav</li>
        <li class="velika">Kokoš</li>
    </ul>

    <script>
        // Dohvatimo polje svih HTML elemenata tipa ul
        var uls = document.getElementsByTagName( "ul" );
        var brojZivotinja = 0;

        for( var i = 0; i < uls.length; ++i )
        {
            // Dohvatimo i-ti HTML element tipa ul
            var ul = uls[i];

            // ul.children je polje djece od ul (to su li-evi s životinjama)
            brojZivotinja += ul.children.length;
            for( var j = 0; j < ul.children.length; ++j )
            {
                // Dohvatimo j-to dijete od ul -- to je j-ti element tipa li unutar tog ul-a
                var zivotinja = ul.children[j];
                console.log( "Hello, " + zivotinja.innerHTML );

                // Pogledamo klasu od tog li elementa. Što ako imamo <li class="velika opasna">Slon</li>?
                if( zivotinja.className === "velika" )
                    zivotinja.style.fontSize = "24pt";

                else if (zivotinja.className === 'mala')
                  zivotinja.style.fontSize = "8pt";
            }
        }
        console.log( "Ukupno ima " + brojZivotinja + " životinja." );
    </script>
</body>
</html>
