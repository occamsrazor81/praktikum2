<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
    <title>Primjer 4 - Sat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
    <body><canvas id="canvas" height="300" width="300"></body>

    <script>
$( document ).ready( function()
{
    window.requestAnimationFrame( clock );
} );


function clock()
{
    var now = new Date();
    var ctx = $( "#canvas" ).get(0).getContext( '2d' );
    var w = $( "#canvas" ).width();

    ctx.save();
    ctx.clearRect( 0, 0, w, w );
    ctx.translate( w/2, w/2 );

    ctx.strokeStyle = "black";
    ctx.fillStyle   = "white";
    ctx.lineWidth   = 4;
    ctx.lineCap     = "round";

    // Hour marks
    ctx.save();
    for( var i = 0; i < 12; i++ ) {
        ctx.beginPath();
        ctx.rotate( Math.PI/6 );
        ctx.moveTo( w/2-w/20, 0 ); //prvo za 3h
        ctx.lineTo( w/2, 0 );
        ctx.stroke();
    }
    ctx.restore();

    var sec = now.getSeconds(), min = now.getMinutes(), hr  = now.getHours();
    if( hr >=12 ) hr -= 12;

    // write Hours
    ctx.save();
    ctx.rotate( (Math.PI/6)*hr + (Math.PI/360)*min + (Math.PI/21600)*sec - Math.PI/2 );
    ctx.lineWidth = 7;
    ctx.beginPath();
    ctx.moveTo( -w/10, 0 );
    ctx.lineTo( w/2-4*w/20, 0 );
    ctx.stroke();
    ctx.restore();

    // write Minutes
    ctx.save();
    ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec - Math.PI/2 )
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo( -28, 0 );
    ctx.lineTo( w/2-2*w/20, 0 );
    ctx.stroke();
    ctx.restore();

    // write seconds
    ctx.save();
    ctx.rotate( (Math.PI/30)*sec - Math.PI/2 );
    ctx.strokeStyle = "#D40000";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo( -30, 0 );
    ctx.lineTo( w/2-w/20, 0 );
    ctx.stroke();
    ctx.restore();

    ctx.restore();

    window.requestAnimationFrame( clock );
}


</script>
</body>
</html>
