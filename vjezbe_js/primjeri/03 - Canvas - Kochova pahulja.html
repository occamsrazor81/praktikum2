<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
    <title>Primjer 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<head></head>
<body>
    <canvas width="900" height="600" id="canvas"></canvas>

    <script>
$( document ).ready( crtaj );

function crtaj()
{
    var ctx = $( "#canvas" ).get(0).getContext( "2d" );
    ctx.translate( 0, 400 );
    ctx.beginPath();

    function rek( dubina )
    {
        if( dubina > 0 )
        {
            rek( dubina - 1 );
            ctx.rotate( -Math.PI/3 );
            rek( dubina - 1 );
            ctx.rotate( +2*Math.PI/3 );
            rek( dubina - 1 );
            ctx.rotate( -Math.PI/3 );
            rek( dubina - 1 );
        }
        else
        {
            ctx.lineTo( 10, 0 );
            ctx.translate( 10, 0 );
        }
    }

    rek( 4 );
    ctx.stroke();
}

    </script>
</body>
</html>
