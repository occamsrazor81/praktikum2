<html>
<head>
    <meta charset="utf8" />
    <title>MisBjezi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <style media="screen">
      html { height: 100%; }
      body{ min-height: 100%; }
    </style>
</head>
<body>
  <p id="koordinate"></p>
  <p id="klikovi"></p>
  <button id="#button" >Ulovi me</button>

<div id="div"></div>

<script>
$(document).ready( function() {


  $("body")
  .on("mousemove", function(event)
  {
    $("#koordinate").html("(" + event.clientX + ", " + event.clientY + ")");

  })
  .on("mousedown", function (event)
  {
    if(evet.button === 0)
      $("#klikovi").append("Klik na lijevi <br>");
    else if(evet.button === 2)
      $("#klikovi").append("Klik na desni <br>");
    else if(evet.button === 1)
        $("#klikovi").append("Klik na srednji <br>");


  });

  $("#button")
  .css("position", "absolute")
  .onclick("mouseenter", function()
 {
   var novi_x = Math.floor(Math.random() * $("body").width());
   var novi_y = Math.floor(Math.random() * $("body").height());

   $(this)
   .css("left", novi_x)
   .css("top",novi_y);

 });




} );

</script>
</body>
</html>
