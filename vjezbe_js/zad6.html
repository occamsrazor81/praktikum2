    <script type="text/javascript">

    class Cetverokut {
      constructor(s1,s2,s3,s4)
      {
        this.s1 = s1;
        this.s2 = s2;
        this.s3 = s3;
        this.s4 = s4;
      }
      opseg() { return this.s1 + this.s2 + this.s3 + this.s4; }

      //toString() { return "Cetverokut sa stranicama: " + this.s1 + ',' + this.s2 + ',' this.s3 + ',' this.s4;}
    }

    class Pravokutnik extends Cetverokut{
      constructor(s1,s2)
      {
        super(s1,s2,s1,s2);

      }

      povrsina() { return this.s1*this.s2;}


      toString() { return 'Pravokutnik sa stranicama: ' + this.s1 + ',' + this.s2;}
    }

    class Kvadrat extends Pravokutnik {
      constructor(s1)
      {
        super(s1,s1);
      }

      opseg() { return 4*this.s1; }

      toString() { return "Kvadrat sa stranicom " + this.s1; }
    }
