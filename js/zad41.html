<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zad4.1</title>
  </head>
  <body>

    <script type="text/javascript">
      var str = prompt('string:');
      var N = str.length;

      for(var i = 0; i < (1<<N); ++i)
      {
        var rijec = '';
        for(var j = 0; j < N; ++j)
          if((i & (1<<j)) !== 0)
            rijec = rijec + str[j];

        document.write(rijec);
        document.write('<br>');


      }
    </script>
  </body>
</html>
